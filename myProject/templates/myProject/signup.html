{% extends 'myProject/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="d-flex justify-content-end">
            <a class="btn bg-primary text-light mt-2 me-1" href="{% url 'restricted_area' %}">Indietro</a>
        </div>
        <form class="border border-dark p-4 mt-4 searchfield d-flex flex-column bg-light" method="POST">{% csrf_token %}
            <label for="" class="me-1">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="" class="me-1">Email</label>
            <input type="email" id="email" name="email">
            <label for="" class="me-1">Password</label>
            <input type="password" id="psw1" name="psw1" required>
            <label for="" class="me-1">Conferma Password</label>
            <input type="password" id="psw2" name="psw2" required>
            <div class="line my-2"></div>
            <button type="submit" class="btn bg-success text-light align-self-end">Registra</button>
        </form>
    {% else %}
        <div class="searchfield mt-4 p-4 mx-auto text-center bg-warning">
            <h3 class="bg-danger text-light">ATTENZIONE</h3>
            <p class="text-danger">Utente non autenticato, per favore tornare indietro e autenticarsi</p>
        </div>
    {% endif %}
{% endblock %}
