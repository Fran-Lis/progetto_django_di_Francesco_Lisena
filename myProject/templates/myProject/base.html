{% load static %}
<!DOCTYPE html>
<html class="bg-secondary">
    <head>
        <title>Titoli di studio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body class="bg-secondary">
        <header class="py-4 px-1 d-flex justify-content-between">
            <h1><a class="text-light" href="{% url 'diploma_search' %}">Titoli di studio</a></h1>
            <div class="buttons-container d-flex justify-content-evenly py-2">
                {% if user.is_authenticated %}
                    <a class="btn bg-danger text-light" href="{% url 'signout' %}">Logout</a>
                {% else %}
                    <a class="btn bg-primary text-light" href="{% url 'signin' %}">Area riservata</a>
                {% endif %}
            </div>
        </header>
        <main>
            {% for msg in messages %}
            <div class="alert alert-warning" role="alert">
                {{msg}}
              </div>
            {% endfor %}
            {% block content %}
            {% endblock %}  
        </main>
    </body>
</html>
